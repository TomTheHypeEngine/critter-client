<template bindable="router">
  <!--<div class="ui left fixed vertical inverted sticky menu bottom" style="height: 100% !important">-->
    <div class="ui vertical inverted sticky menu fixed top" style="height: 100% !important">
    <h2 class="header item"><a href="/#"> Critter - a Twitter clone </a></h2>
    <div class="ui divider"></div>
    <div class="right menu">
      <div class="ui items" repeat.for="row of router.navigation">
        <a class="${row.isActive ? 'active' : ''} item"  href.bind="row.href">${row.title}</a>
      </div>
    </div>
  </div>
</template>
