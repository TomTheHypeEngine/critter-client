<template>
  <require from="../../utils/date-format"></require>
  <div class="ui one link cards">
    <div class="ui card" repeat.for="tweet of tweets">
      <div class="content">
        <div class="header">${tweet.tweeter.firstName} ${tweet.tweeter.lastName}</div>
        <div class="meta">Tweeted: ${tweet.tweetDate | dateFormat}</div>
        <div class="description">${tweet.content}</div>
      </div>
      <div class="extra content">
        <a>
          <div class="right floated ui basic blue button" click.trigger="goToUsersTimeline(tweet.tweeter._id)" data-tooltip="Visit this users timeline">
            <i class="user icon"></i>
            Visit
          </div>
        </a>
      </div>
    </div>
  </div>
</template>
