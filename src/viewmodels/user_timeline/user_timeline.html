<template>
  <div style="height: 20px"></div>
  <h3 class='ui dividing header'> Tweet Timeline for ${userName} </h3>
  <div class="ui raised very padded text container segment" repeat.for="tweet of userTweets">
    <div class="ui grid">
      <div class="left floated six wide column">
        <p class="big">${tweet.content}</p>
      </div>
      <div class="right floated one wide column"
           style="visibility: ${loggedInUser._id === userTweets[0].tweeter._id ? 'visible' : 'hidden'}">
        <div class="ui icon delete button" click.trigger="deleteTweet(tweet._id)" data-tooltip="Delete this tweet permanently">
          <i class="trash icon"></i>
        </div>
      </div>
    </div>
  </div>
</template>
