<template>
  <div style="height: 20px"></div>
  <div class="ui segment">
    <h3 class='ui dividing header'> Tweet Timeline for ${userName} </h3>
    <div class="ui" style="${loggedInUser._id === id ? 'display: none' : ''}">
      <div class="ui floated basic blue button" click.trigger="followUser(id)"
           data-tooltip="Follow this user"
           style="display: ${loggedInUser.followedUsers.indexOf(id) != -1 ? '' : 'none'}">
        <i class="heart icon"></i>
        Follow
      </div>
      <div class="ui floated basic blue button" click.trigger="unfollowUser(id)"
           data-tooltip="Follow this user"
           style="display: ${loggedInUser.followedUsers.indexOf(id) != -1 ? 'none' : ''}">
        <i class="empty heart icon"></i>
        Unfollow
      </div>
      <div style="height: 10px"></div>
    <require from="../../utils/date-format"></require>
      <div class="ui one cards">
        <div class="ui card" repeat.for="tweet of userTweets">
          <div class="content">
            <div class="header">${tweet.tweeter.firstName} ${tweet.tweeter.lastName}</div>
            <div class="meta">Tweeted: ${tweet.tweetDate | dateFormat}</div>
            <div class="description">${tweet.content}</div>
          </div>
          <div class="extra content" style="visibility: ${loggedInUser._id === userTweets[0].tweeter._id ? 'visible' : 'hidden'}">
            <a>
              <div class="right floated ui basic red button" click.trigger="deleteTweet(tweet._id)"
                   data-tooltip="Delete this tweet permanently">
                <i class="trash icon"></i>
                Delete
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
