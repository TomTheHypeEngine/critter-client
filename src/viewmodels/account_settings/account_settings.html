<template>
  <div style="height 20px"></div>
    <div class="ui raised segment">
      <h3 class="ui header">Your current account data:</h3>
        <div class="ui segment">
          <h4 class="ui header">First Name</h4>
          <p>${user.firstName}</p>
        </div>
        <div class="ui segment">
          <h4 class="ui header">Last Name</h4>
          <p>${user.lastName}</p>
        </div>
        <div class="ui segment">
          <h4 class="ui header">Email</h4>
          <p>${user.email}</p>
      </div>
    </div>

    <form submit.delegate="updateAccount($event)" class="ui raised segment form">
      <h3 class="ui header">Update your account data:</h3>
      <div class="two fields">
        <div class="field">
          <label>New First Name</label>
          <input placeholder="First Name" type="text" value.bind="user.firstName">
        </div>
        <div class="field">
          <label>New Last Name</label>
          <input placeholder="Last Name" type="text" value.bind="user.lastName">
        </div>
      </div>

      <div class="two fields">
        <div class="field">
          <label>New Email</label>
          <input placeholder="Email" type="text" value.bind="user.email">
        </div>
        <div class="field">
          <label>Old Password</label>
          <input type="password" value.bind="oldPassword">
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>New Password</label>
          <input type="password" value.bind="newPassword">
        </div>
        <div class="field">
          <label>Confirm New Password</label>
          <input type="password" value.bind="repeatPassword">
        </div>
      </div>
      <button class="ui ${repeatPassword === user.password ? 'blue' : 'red'} submit button">Submit</button>
    </form>

</template>
