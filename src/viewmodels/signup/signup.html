<template>
  <form submit.delegate="register($event)" class="ui segment form">
    <h3 class="ui header">Register a new Account</h3>
    <div class="two fields">
      <div class="field">
        <label>First Name ${firstName ? '' : '- must not be empty'}</label>
        <input placeholder="First Name" type="text" value.bind="firstName">
      </div>
      <div class="field">
        <label>Last Name ${lastName ? '' : '- must not be empty'}</label>
        <input placeholder="Last Name" type="text" value.bind="lastName">
      </div>
    </div>
    <div class="field">
      <label>Email ${email ? '' : '- must not be empty'}</label>
      <input placeholder="Email" type="text" value.bind="email">
    </div>
    <div class="two fields">
      <div class="field">
        <label>Password ${password ? '' : '- must not be empty'}</label>
        <input type="password" value.bind="password">
      </div>
      <div class="field">
        <label>Repeat Password ${repeatPassword !== password ? '- Passwords do not match' : ''}</label>
        <input type="password" value.bind="repeatPassword">
      </div>
    </div>
    <div class="ui grid">
      <div class="four column row">
        <div class="left floated column">
          <button class="ui ${password === repeatPassword && email && firstName && lastName ? 'blue' : 'red'} submit button">Submit</button>
        </div>
        <div class="right center aligned floated column">
          <a href="#/login">Have an account? Log in here</a>
        </div>
      </div>
    </div>
  </form>
</template>
